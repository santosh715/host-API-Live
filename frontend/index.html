  <script>
    $(document).ready(function () {
        function flipCard(cardToFlip, otherCard) {
            otherCard.removeClass('flipped');
            cardToFlip.addClass('flipped');
        }

        $('.card1').click(function (e) {
            e.preventDefault();
            flipCard($(this), $('.card2'));
        });

        $('.card2').click(function (e) {
            e.preventDefault();
            flipCard($(this), $('.card1'));
        });
    });
</script>


<script>
  function validateAndMove(current, nextFieldId, prevFieldId) {
      const letterPattern = /^[a-zA-Z]$/;

      // If input becomes empty, move to the previous input field
      if (current.value === '' && prevFieldId) {
          document.getElementById(prevFieldId).focus();
          return;
      }

      // Validate the current input
      if (!letterPattern.test(current.value)) {
          current.value = '';
          return;
      }

      // Move to the next input field if the current one is filled
      if (current.value.length === current.maxLength && nextFieldId) {
          document.getElementById(nextFieldId).focus();
      }
  }
</script>

<script>
  document.getElementById('Players').addEventListener('change', function() {
      const numberOfPlayers = parseInt(this.value);
      const cardsContainer = document.getElementById('cards-container');
      cardsContainer.innerHTML = ''; // Clear any existing cards

      for (let i = 1; i <= numberOfPlayers; i++) {
          const card = document.createElement('div');
          card.className = 'card';

          const userIcon = document.createElement('img');
          userIcon.src = 'https://via.placeholder.com/40'; // Placeholder user icon
          userIcon.alt = 'User Icon';

          const playerName = document.createElement('p');
          playerName.textContent = `Player ${i}`;

          card.appendChild(userIcon);
          card.appendChild(playerName);
          cardsContainer.appendChild(card);
      }
  });
</script>
